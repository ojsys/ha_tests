{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Sign Up</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <div class="form-group mb-3">
                        <label for="id_first_name">First Name:</label>
                        <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_middle_name">Middle Name:</label>
                        <input type="text" name="middle_name" id="id_middle_name" class="form-control">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_last_name">Last Name:</label>
                        <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="id_phone_number" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_password1">Password:</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_password2">Confirm Password:</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
                <div class="mt-3">
                    <p>Already have an account? <a href="{% url 'account_login' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
