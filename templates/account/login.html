{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Log In</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <p>Your username and password didn't match. Please try again.</p>
                    </div>
                    {% endif %}
                    
                    <div class="form-group mb-3">
                        <label for="id_login">Username or Email:</label>
                        <input type="text" name="login" id="id_login" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                        <label for="id_remember" class="form-check-label">Remember Me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                
                <div class="mt-3">
                    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
                    <p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
